<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../js-wrappers/time-element-wrapper.html">

<dom-module id="social-post">

  <template>

    <style include="shared-styles">
      :host {
        display: block;
      }

      .post-content {
        margin-top: 5px;
        font-size: 20px;
        line-height: 1.2;
      }

      a, .post-content::content a {
        color: var(--social-font-color);
      }

      time {
        font-size: 16px;
      }

      @media (min-width: 601px) {
        .post-content {
          margin-top: 10px;
        }
      }
    </style>
    <div class="post-meta">
      <time is="time-ago" datetime$="[[when]]"></time>
    </div>
    <div id="postContent" class="post-content"></div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'social-post',

        properties: {
          author: {
            type: String
          },

          url: {
            type: String
          },

          text: {
            type: String,
            observer: '_textChanged',
            value: 'GDG Campinas! Fa√ßa parte da nossa comunidade! :)'
          },

          when: {
            type: Date
          },

          canonicalUrl: {
            type: String
          },

          sign: {
            type: String
          }
        },

        _textChanged: function () {
          this.$.postContent.innerHTML = this.text;
          this.updateStyles();
        }

      });

    }());
  </script>

</dom-module>
